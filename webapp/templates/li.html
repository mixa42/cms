{% if item.url is None %}
  <li {% if active_link in item.pk %} active {% endif %} ><a href="/{{ item.pk }}/" >{{ item.name }}</a>
{% else %}
  <li {% if active_link in item.url %} active {% endif %} >
    <a href="/{{ item.url }}/">{{ item.name }}</a>
{% endif %}

  {% if item.pk in arr_x %}
    <ul>
      {% for child in menu_items %}
        {% if item.pk is child.parent_id %}
          {% with item=child %}
            {% include "li.html" %}
          {% endwith %}
        {% endif %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
